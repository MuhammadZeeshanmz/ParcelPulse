<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courier Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Courier Service</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Fast and Reliable Courier Services</h1>
        <p>Deliver packages with ease and efficiency.</p>
    </div>

    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form method="GET" action="{% url 'contact_submit' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="phone" placeholder="Your Phone (Optional)">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
